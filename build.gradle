plugins {    id 'org.springframework.boot' version '2.3.1.RELEASE'    id 'io.spring.dependency-management' version '1.0.9.RELEASE'    id 'java'}group = 'com.intern'version = '0.0.1-SNAPSHOT'sourceCompatibility = '14'repositories {    mavenCentral()}dependencies {    implementation 'org.springframework.boot:spring-boot-starter'    testImplementation('org.springframework.boot:spring-boot-starter-test')    implementation('org.springframework.boot:spring-boot-starter-web')    implementation('org.springframework.boot:spring-boot-starter-websocket')    implementation('org.springframework.boot:spring-boot-starter-cache')    implementation('net.sf.ehcache:ehcache-core:2.6.11')    // junit    testCompile "org.junit.jupiter:junit-jupiter-api:5.3.1"    testCompile "org.junit.jupiter:junit-jupiter-params:5.3.1"    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.3.1"    // lombok setting    implementation('org.projectlombok:lombok')    annotationProcessor('org.projectlombok:lombok')    testImplementation('org.projectlombok:lombok')    testAnnotationProcessor('org.projectlombok:lombok')    // h2    //implementation('com.h2database:h2')    // mySQL    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.18'    implementation 'org.springframework.boot:spring-boot-starter-jdbc'    //mybatis    implementation group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '2.1.3'    //google diff-match-patch    implementation group: 'org.bitbucket.cowwoc', name: 'diff-match-patch', version: '1.2'    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'}test {    useJUnitPlatform()}